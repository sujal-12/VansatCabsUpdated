{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #8bc34a, #55b77e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group .left-icon {
            position: absolute;
            top: 13px;
            left: 10px;
            color: #aaa;
        }

        .input-group .right-icon {
            position: absolute;
            top: 13px;
            right: 10px;
            cursor: pointer;
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 12px 35px 12px 35px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #55b77e;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #55b77e;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #4a9e6d;
        }

        .social-login {
            text-align: center;
            margin-top: 25px;
        }

        .social-login h4 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 18px;
            color: #f57c00;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.3);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 30px 20px;
            }
        }

        .logo {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            display: inline-block;
        }

        .input-group-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            /* Added margin for spacing between rows */
        }

        .input-group-row .input-group {
            width: 48%;
            margin-bottom: 0;
            /* Remove individual margin as row handles it */
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .styled-select {
            width: 100%;
            padding: 10px 10px 10px 35px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            font-family: 'Raleway', sans-serif;
            box-sizing: border-box;
        }

        .styled-select::after {
            content: '\25BC';
            position: absolute;
            right: 10px;
            pointer-events: none;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Spinner animation */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Spin effect */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .spinner {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <img src="{% static 'images/icon.jpeg' %}" alt="Logo" class="logo">
        <h2
            style="font-family: 'Raleway', sans-serif; font-size: 22px; font-weight: normal; color:black; text-align: center; letter-spacing: 0.5px;">
            Driver Registration
        </h2>
        <form id="registrationForm" method="POST" action="">
            {% csrf_token %}
            <div class="input-group-row">
                <div class="input-group">
                    <i class="fas fa-user left-icon"></i>
                    <input type="text" id="driverfirstname" name="driverfirstname" placeholder="First Name" required>
                    <div id="firstNameError" class="error-message"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-user left-icon"></i>
                    <input type="text" id="driverlastname" name="driverlastname" placeholder="Last Name" required>
                    <div id="lastNameError" class="error-message"></div>
                </div>
            </div>

            <div class="input-group">
                <i class="fas fa-phone left-icon"></i>
                <input type="tel" id="drivermobileno" name="drivermobileno" placeholder="Mobile No" required
                    maxlength="10" oninput="validateMobileNumber(event)">
                <div id="mobileError" class="error-message"></div>
            </div>

            <div class="input-group-row">
                <div class="input-group">
                    <i class="fas fa-car left-icon"></i>
                    <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="Vehicle No." required>
                    <div id="vehicleNumberError" class="error-message"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-truck left-icon"></i> {# Changed icon for vehicle name #}
                    <input type="text" id="vehicleName" name="vehicleName" placeholder="Vehicle Name" required>
                    <div id="vehicleNameError" class="error-message"></div>
                </div>
            </div>
            <div class="input-group">
                <i class="fas fa-city left-icon"></i>
                <select id="city" name="city" required class="styled-select">
                    <option value="">Select City</option>
                    {% for city in cities %}
                    <option value="{{ city.nodeID }}">{{ city.nodeCity }}</option> {# Assuming city.nodeID is the value
                    and city.nodeCity is the display #}
                    {% endfor %}
                </select>
                <div id="cityError" class="error-message"></div>
            </div>
            <div class="input-group">
                <i class="fas fa-lock left-icon"></i>
                <input type="password" id="driverpassword" name="driverpassword" placeholder="Password" required>
                <i class="fas fa-eye right-icon" id="togglePassword" onclick="togglePassword()"></i>
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="input-group">
                <i class="fas fa-lock left-icon"></i>
                <input type="password" id="driverconfirmpassword" name="driverconfirmpassword"
                    placeholder="Confirm Password" required>
                <i class="fas fa-eye right-icon" id="toggleConfirmPassword" onclick="toggleConfirmPassword()"></i>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="register-link">
            Already have an account? <a href="driver_login">Login</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById("driverpassword");
            const toggleIcon = document.getElementById("togglePassword");
            const isPassword = password.type === "password";
            password.type = isPassword ? "text" : "password";
            toggleIcon.classList.toggle("fa-eye");
            toggleIcon.classList.toggle("fa-eye-slash");
        }

        function toggleConfirmPassword() {
            const confirmPassword = document.getElementById("driverconfirmpassword");
            const toggleIcon = document.getElementById("toggleConfirmPassword");
            const isPassword = confirmPassword.type === "password";
            confirmPassword.type = isPassword ? "text" : "password";
            toggleIcon.classList.toggle("fa-eye");
            toggleIcon.classList.toggle("fa-eye-slash");
        }

        function validateForm(event) {
            let valid = true;

            // Clear previous error messages
            document.getElementById("firstNameError").textContent = "";
            document.getElementById("lastNameError").textContent = "";
            document.getElementById("mobileError").textContent = "";
            document.getElementById("vehicleNumberError").textContent = ""; // Added
            document.getElementById("vehicleNameError").textContent = ""; // Added
            document.getElementById("cityError").textContent = ""; // Added
            document.getElementById("passwordError").textContent = "";
            document.getElementById("confirmPasswordError").textContent = "";

            // First Name
            const firstName = document.getElementById("driverfirstname").value;
            if (firstName.trim() === "") {
                document.getElementById("firstNameError").textContent = "First Name is required.";
                valid = false;
            }

            // Last Name
            const lastName = document.getElementById("driverlastname").value;
            if (lastName.trim() === "") {
                document.getElementById("lastNameError").textContent = "Last Name is required.";
                valid = false;
            }

            // Mobile Number
            const mobile = document.getElementById("drivermobileno").value;
            const mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(mobile)) {
                document.getElementById("mobileError").textContent = "Mobile number must be exactly 10 digits.";
                valid = false;
            }

            // Vehicle Number
            const vehicleNumber = document.getElementById("vehicleNumber").value;
            if (vehicleNumber.trim() === "") {
                document.getElementById("vehicleNumberError").textContent = "Vehicle Number is required.";
                valid = false;
            }

            // Vehicle Name
            const vehicleName = document.getElementById("vehicleName").value;
            if (vehicleName.trim() === "") {
                document.getElementById("vehicleNameError").textContent = "Vehicle Name is required.";
                valid = false;
            }

            // City
            const city = document.getElementById("city").value;
            if (city.trim() === "") {
                document.getElementById("cityError").textContent = "City is required.";
                valid = false;
            }

            // Password
            const password = document.getElementById("driverpassword").value;
            if (password.trim() === "") {
                document.getElementById("passwordError").textContent = "Password is required.";
                valid = false;
            }

            // Confirm Password
            const confirmPassword = document.getElementById("driverconfirmpassword").value;
            if (confirmPassword.trim() === "") {
                document.getElementById("confirmPasswordError").textContent = "Confirm Password is required.";
                valid = false;
            } else if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
                valid = false;
            }

            if (!valid) {
                event.preventDefault(); // Prevent form submission
            }
        }

        function validateMobileNumber(event) {
            const input = event.target;
            const value = input.value;

            input.value = value.replace(/\D/g, '');

            if (input.value.length > 10) {
                input.value = input.value.slice(0, 10);
            }

            const mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(input.value)) {
                document.getElementById("mobileError").textContent = "Mobile number must be exactly 10 digits.";
            } else {
                document.getElementById("mobileError").textContent = "";
            }
        }

        document.getElementById("registrationForm").addEventListener("submit", validateForm);
    </script>

    <script>
        /* Show loader until page fully loads */
        window.addEventListener("load", function () {
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";
        });
    </script>

    {% for message in messages %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if message.tags == 'success' %}
    <script>
        var m = "{{ message }}"
        swal("Success !", m, 'success')
    </script>
    {% elif message.tags == 'danger' %}
    <script>
        var m = "{{ message }}"
        swal("Error !", m, 'error')
    </script>
    {% elif message.tags == 'info' %}
    <script>
        var m = "{{ message }}"
        swal("Alert !", m, 'info')
    </script>
    {% endif %}

    {% endfor %}
</body>

</html>
