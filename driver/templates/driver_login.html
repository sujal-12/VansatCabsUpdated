{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Driver Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #8bc34a, #55b77e); /* Green gradient */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center; /* Centers everything inside the container */
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: black; /* Main heading color */
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group .left-icon {
      position: absolute;
      top: 13px;
      left: 10px;
      color: #aaa;
    }

    .input-group .right-icon {
      position: absolute;
      top: 13px;
      right: 10px;
      cursor: pointer;
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 12px 35px 12px 35px; /* padding for both icons */
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #55b77e; /* Focus border color */
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #55b77e; /* Button background */
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #4a9e6d; /* Darker green on hover */
    }

    .social-login {
      text-align: center;
      margin-top: 25px;
    }

    .social-login h4 {
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 18px;
      color: #55b77e; /* Social icon color */
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: black; /* Register link color */
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 30px 20px;
      }
    }

    .logo {
      width: 100%;
      max-width: 150px; /* Limit the logo size */
      height: auto;
      margin-bottom: 20px; /* Space between logo and form */
      display: inline-block;
    }

    .error-message {
      color: red;
      font-size: 13px;
      text-align: left;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'images/icon.jpeg' %}" alt="Logo" class="logo">
    <h2 style="font-family: 'Raleway', sans-serif; font-size: 22px; font-weight: normal; color:black; text-align: center; letter-spacing: 0.5px;">Driver Login</h2>

    <form method="POST" onsubmit="return validateLoginForm()">
      {% csrf_token %}
      <div class="input-group">
        <i class="fas fa-user left-icon"></i>
        <input type="tel" id="driverloginnumber" name="driverloginnumber" placeholder="Mobile Number" required maxlength="10" oninput="validateMobileInput(this)">
        <div id="loginMobileError" class="error-message"></div>
      </div>

      <div class="input-group">
        <i class="fas fa-lock left-icon"></i>
        <input type="password" id="driverloginpassword" name="driverloginpassword" placeholder="Password" required>
        <i class="fas fa-eye right-icon" id="togglePassword" onclick="togglePassword()"></i>
        <div id="loginPasswordError" class="error-message"></div>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <div class="register-link">
      Don't have an account? <a href="driver_register">Register</a>
    </div>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    function validateMobileInput(input) {
      // Only digits allowed
      input.value = input.value.replace(/\D/g, '');

      // Limit to 10 digits
      if (input.value.length > 10) {
        input.value = input.value.slice(0, 10);
      }

      // Show or clear error message
      const mobilePattern = /^[0-9]{10}$/;
      const errorDiv = document.getElementById("loginMobileError");
      if (!mobilePattern.test(input.value)) {
        errorDiv.textContent = "Mobile number must be exactly 10 digits.";
      } else {
        errorDiv.textContent = "";
      }
    }

    function validateLoginForm() {
      const mobile = document.getElementById("driverloginnumber").value;
      const password = document.getElementById("driverloginpassword").value;
      const mobilePattern = /^[0-9]{10}$/;
      let valid = true;

      if (!mobilePattern.test(mobile)) {
        document.getElementById("loginMobileError").textContent = "Enter a valid 10-digit mobile number.";
        valid = false;
      } else {
        document.getElementById("loginMobileError").textContent = "";
      }

      if (password.trim() === "") {
        document.getElementById("loginPasswordError").textContent = "Password is required.";
        valid = false;
      } else {
        document.getElementById("loginPasswordError").textContent = "";
      }

      return valid;
    }

    function togglePassword() {
      const password = document.getElementById("driverloginpassword");
      const toggleIcon = document.getElementById("togglePassword");
      const isPassword = password.type === "password";
      password.type = isPassword ? "text" : "password";
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    }

    // SweetAlert integration for Django messages
    {% for message in messages %}
      {% if message.tags == 'success' %}
      swal("Success!", "{{ message }}", 'success');
      {% elif message.tags == 'danger' %}
      swal("Error!", "{{ message }}", 'error');
      {% elif message.tags == 'info' %}
      swal("Alert!", "{{ message }}", 'info');
      {% endif %}
    {% endfor %}
  </script>
</body>
</html>
